<!-- Single-Page Application -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/singlePage-style.css"> <!-- Load Styles -->
    <title>Single-Page</title>
</head>
<body>
    <header>
        <h1>Single-Page Application</h1>
        <hr>
    </header>

    <!-- Buttons as Link -->
    <button data-page="page1">Page 1</button>
    <button data-page="page2">Page 2</button>
    <button data-page="page3">Page 3</button>

    
    <!-- DIV's represents each page. -->
    <div id="page1">
        <h2>This Is Page 1</h2>
    </div>

    <div id="page2">
        <h2>This Is Page 2</h2>  
    </div>

    <div id="page3">
        <h2>This Is Page 3</h2>
    </div>
    

    <script src="../js/singlePage-src.js"></script> <!-- Laod JavaScript -->
</body>
</html>
